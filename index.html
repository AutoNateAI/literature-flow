<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Literature Review</title>
    <meta name="description" content="Scientific literature review and analysis platform" />
    <meta name="author" content="AutoNate AI" />
    
    <!-- Favicon -->
    <link rel="icon" href="./logo.webp" type="image/webp" />
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License - https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

    <!-- OpenGraph Meta Tags for social media sharing -->
    <meta property="og:title" content="Literature Review" />
    <meta property="og:description" content="Scientific literature review and analysis platform" />
    <meta property="og:image" content="https://autonateai.github.io/literature-flow/link-preview.png" />
    <meta property="og:url" content="https://lit-review.autonateai.com/" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Literature Review" />
    <meta name="twitter:description" content="Scientific literature review and analysis platform" />
    <meta name="twitter:image" content="https://autonateai.github.io/literature-flow/link-preview.png" />
    
    <!-- Apple/iMessage specific meta -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Literature Review" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
